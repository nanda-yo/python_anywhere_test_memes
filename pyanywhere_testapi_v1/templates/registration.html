{% extends 'base.html' %}

{% block content %}

<form method = "POST">

	{% csrf_token %}
	<h2> Registration </h2>

	{% for field in registration_form %}
	<p>
		{% if field.errors %}
		<ul class = "errorlist">
			{% for error in errorlist %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type ="submit" value = "Register"/>

</form>
{% endblock content%}
